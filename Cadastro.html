<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vínteo | Início - Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #808080;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #C0C0C0;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #262626;
        }
        p {
            text-align: center;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }
        .contact-info p {
            margin: 10px 0;
        }
        form {
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #262626; 
        }
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #262626;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #262626;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entre em Contato Conosco</h1>
        <p>Estamos felizes em ajudar!</p>
        <div class="contact-info">
            <p>Telefone: (18) 99154-2002</p>
            <p>Email: <a href="mailto:vinteofilmes@gmail.com">vinteofilmes@gmail.com</a></p>
        </div>
    </div>

    <div class="container">
        <h1>Cadastre-se</h1>
        <form action="#" method="post">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Número de telefone ou E-mail:</label>
            <input type="text" id="idade" name="idade" required>

            <label for="numeroCalcado">Oque vc pretende utilizar:</label>
            <input type="text" id="utilizar" name="utilizar" required>

            <div class="button" id="div3"><a href="index.html" class="link">Concluir</a></div>
        </form>
    </div>
</body>
</html>
